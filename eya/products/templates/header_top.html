<div class="header__top">
	{% if user.is_authenticated %}
		<p class="header__top__link" href="/usuarios/perfil/{{user.id}}">Bienvenido {{ user.customer.name }}</p>
		<div>
			<a class="header__top__link" href="/usuarios/perfil/{{ user.customer.pk }}">Mi perfil</a>
			|
			<a class="header__top__link" href="{% url 'logout' %}">Cerrar Sesión</a>
		</div>
    {% else %}
	    <p class="header__top__link" href="/">Ensambles y Adornos México</p>
		<div>
			<a class="header__top__link" href="{% url 'register-customer' %}">Registrate</a>
			|
			 <a class="header__top__link" href="{% url 'login' %}">Iniciar Sesión</a>
		</div>
    {% endif %}
</div>
