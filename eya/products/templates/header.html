{% load static %}
{% block extra_head %}
  <link rel="stylesheet" href="{% static 'css/header.css' %}">
{% endblock %}
<!-- header -->
  <header class="header">
    <a href="/" title="Ensambles y Adornos" target="_self" style="color: white; text-decoration: none;">
      <img class="logo" src="../static/img/LOGO-EYA.png" alt="Ensambles y Adornos Logo"/>
    </a>
    
    {% if seccion == 'list-order' %}
      <a href="/product/index/" 
        style="
          background-color: #2b9ffb;
          padding: 0.5em;
          border-radius: 0;
          border: none;
          color: white;
          font-weight: 500;
          text-decoration: none;
        "   
      >
        < Productos
      </a>
    {% else %}
      
      <form action="{% url 'home' %}" method="get">
      {% csrf_token %}
        <input class="search" type="text" placeholder="¿Qué estás buscando?" name="q">
        <button type="submit"
          style="
            background-color: #1d941d;
            padding: 0.5em;
            border-radius: 0;
            border: none;
            color: white;
            font: font-weight: 600;
        ">
          Buscar
        </button> 
      </form>
      <a href="/store/list-items/" 
        style="
          background-color: #2b9ffb;
          padding: 0.5em;
          border-radius: 0;
          border: none;
          color: white;
          font-weight: 500;
          text-decoration: none;
        "   
      >
        Ver Pedido
      </a>
    {% endif %}
  </header>
<!-- /header -->
