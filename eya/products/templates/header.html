<!-- header -->
  <header id="header" class="header" 
    style="
      background-color: black;
      color: white;
      padding: 1em 3em;
      display: flex;
      justify-content: space-between;
  ">
    <a href="/" title="Ensambles y Adornos" target="_self" style="color: white; text-decoration: none;">
      <img src="" alt="Ensambles y Adornos Logo"/>
    </a>

    <form action="{% url 'home' %}" method="get">
      {% csrf_token %}
      <div class="header__search search">
        <div class="input search__input">
          <input id="searchText" type="text" class="input__text searchText" placeholder="¿Qué estás buscando?" name="q">
          <button type="submit" class="input__lupe btnSearch"
            style="
              background-color: #1d941d;
              padding: 0.5em;
              border-radius: 0;
              border: none;
              color: white;
              font-weight: 600;
            "   
          >
            Buscar
          </button>
        </div>
      </div>
    </form>
  </header>
<!-- /header -->
