<div>
	<div>Nombre: {{order.customer.name}}</div>
	<div>Dirección: {{order.customer.address}}</div>
	<div>RFC: {{order.customer.rfc}}</div>
	<div>Teléfono: {{order.customer.phone}}</div>
	<table>
		<thead><th>Cantidad</th><th>Código</th><th>Descripción</th></thead>
		<tbody>
			{% for detail in details %}
				<td>{{detail.quantity}}</td>
				<td>{{detail.product.code_eyamex}}</td>
				<td>{{detail.product.description}}</td>
			{% endfor %}
		</tbody>
	</table>
</div>
